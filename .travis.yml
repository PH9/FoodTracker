language: objective-c
osx_image: xcode9.2
branches:
  only:
    - master
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=FoodTracker.xcodeproj
  - SCHEME="FoodTracker"
  matirx:
  - DESTINATION="OS=11.2,name=iPhone X"
  - DESTINATION="OS=10.3.1,name=iPhone 7 Plus"
  - DESTINATION="OS=9.3,name=iPhone 6"
  - DESTINATION="OS=8.4,name=iPhone 4S"
script:
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
